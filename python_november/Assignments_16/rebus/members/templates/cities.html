{% extends "master.html" %}


{% block title %}
List of all Cities
{% endblock %}


{% block content %}
<div class="mycard">
    <h1>Cities</h1>
    <ul>
        {% for x in mycities %}
        <li onclick="window.location = 'details_cities/{{ x.id }}'">{{ x.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
