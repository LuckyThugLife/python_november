{% extends "master.html" %}

{% block title %}
List of all Friends
{% endblock %}

{% block content %}
<div class="mycard">

    <h1>Friends</h1>
    <ul>
        {% for x in myfriends %}
        <li onclick="window.location='details_friends/{{ x.id }}'">{{ x.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
